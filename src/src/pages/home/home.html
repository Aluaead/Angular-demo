
<ion-header no-border text-center>
  <ion-navbar color='yel'>
    <button ion-button icon-only menuToggle>
      <ion-icon name=""></ion-icon>
    </button>
    <ion-title>
      桔家
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  
    <ul class="navlist" [ngSwitch]="id">
      <li [class.active]='flag==0' (click)="change(0)">推荐</li>
      <li [class.active]='flag==1' (click)="change(1)">家居</li>
      <li [class.active]='flag==2' (click)="change(2)">餐厨</li>
      <li [class.active]='flag==3' (click)="change(3)">床上用品</li>
    </ul>
  <div [ngSwitch] = "flag">
    <div *ngSwitchCase = "0">
      <recommendation></recommendation>
    </div>
    <div *ngSwitchCase = "1">
      <furniture></furniture>
    </div>
  </div>

  
</ion-content>
